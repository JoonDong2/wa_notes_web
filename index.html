    <script>
        let touch_processing = false;
        let store_touched = false;
        let isOther = false;

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        function force_store(url) {
            if(!!touch_processing) {
                touch_processing = false;
                return
            }

            if(!isOther) {
                store_touched = true;
            }
            window.location.replace(url);
            // var win = window.open(url, '_blank');
        }

        function touch_appstore(event) {
            if(!!touch_processing) {
                touch_processing = false;
                return
            }

            if(!store_touched && !isOther) {
                store_touched = true;
                gtag('event', 'touch_app_store');
            }
            
            
            var win = window.open("https://apps.apple.com/kr/app/id1551315623", '_blank');
            win.focus();
        }


        function touch_playstore(event) {
            if(!!touch_processing) {
                touch_processing = false;
                return
            }
            touch_processing = true;

            if(!store_touched && !isOther) {
                store_touched = true;
                gtag('event', 'touch_play_store');
            }

            var win = window.open("https://play.google.com/store/apps/details?id=com.joondong.notes", '_blank');
            win.focus();
        }

        function checkMobile(){
            var varUA = navigator.userAgent.toLowerCase();
            if ( varUA.indexOf('android') > -1) {
                return "android";
            } else if ( varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 || varUA.indexOf("ipod") > -1 ) {
                return "ios";
            } else {
                return "other";
            }
        }
        
        var descriptions = [{
            title: "나만의 노트",
            desc: " ",
            color: "#e87c7c"
        }, {
            title: "꽉꽉 채우기",
            desc: "오려붙인 것처럼..",
            color: "#f5bd45"
        }, {
            title: "문제 자르기",
            desc: " ",
            color: "#72cc4e"
        }, {
            title: "다양한 기능",
            desc: " ",
            color: "#7C84E8"
        }, {
            title: "슬라이드",
            desc: "넘기면서 풀어나가기~",
            color: "#d87ce8"
        }]

        function onload() {
            const mobile = checkMobile();
            const playstore = document.getElementById("playstore");
            const appstore = document.getElementById("appstore");

            playstore.addEventListener('click', touch_playstore);
            appstore.addEventListener('click', touch_appstore);

            playstore.style.cursor = "pointer";
            appstore.style.cursor = "pointer";

            if(mobile === "android") {
                // setTimeout(() => {
                //     force_store("market://details?id=com.joondong.notes");
                // }, 3000);
                playstore.style.display = "block";
                document.getElementById("playstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 85)}px`;
            } 
            else if(mobile === "ios") {
                // setTimeout(() => {
                //     force_store("https://apps.apple.com/kr/app/id1551315623");
                // }, 3000);
                appstore.style.display = "block";
                document.getElementById("appstore-image").style.height = `${Math.min(window.innerHeight * 0.1, 85)}px`;
            }
            else {
                isOther = true;
                playstore.style.display = "block";
                document.getElementById("playstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 85)}px`;
                
                const appstore = document.getElementById("appstore");
                appstore.style.display = "block";
                document.getElementById("appstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 85)}px`;

                document.getElementById("dummy").style.display = "block";
            }

            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                mousewheel: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    slideChange: function(swiper) {
                        const description = descriptions[swiper.activeIndex];

                        const title = document.getElementById("title");
                        title.innerHTML = description.title;
                        title.style.color = description.color;

                        document.getElementById("desc").innerHTML = description.desc;
                    }
                }
            });

            const container = document.getElementById("container")
            container.style.height = `${window.innerHeight * 0.95}px`;
            container.style.display = "flex";
            container.style.justifyContent = "center";
            container.style.alignItems = "center";
            container.style.flexDirection = "column";

            document.getElementById("title").style.fontSize = `${window.innerHeight * 0.07}px`;
            document.getElementById("desc").style.height = `${window.innerHeight * 0.013}px`;
            document.getElementById("desc").style.fontSize = `${window.innerHeight * 0.018}px`;

            document.getElementById("swiper-container").style.height = `${window.innerHeight * 0.75}px`;
            document.getElementById("iphone-container").style.height = `${window.innerHeight * 0.75}px`;
            document.getElementById("iphone").style.height = `${window.innerHeight * 0.73}px`;

            const swiper_images = document.getElementsByClassName("swiper-image")
            for (var i=0; i<swiper_images.length; i++) {
                swiper_images[i].style.height = `${window.innerHeight * 0.685}px`;
            }
        }
    </script>
