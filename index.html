<body onload="onload()" oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div id="container" class="container">

            <p id="title" class="title">노트를 만들어 볼까요</p>

        <!-- Slider main container -->

            <!-- IPhone Area -->
            <div id="iphone-container" class="iphone-container">

                </div>
                <div style="flex:1; height: 100%; background-color: #f2f2f2; z-index: 10;"></div>

            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
                <!-- Slides -->
                <div class="swiper-slide">
                    <div class="swiper-item">
                        <img class="swiper-image" style="height: 350px" src="./images/app/kr/1.png"/>

                    <div class="swiper-item">
                        <img class="swiper-image" style="height: 350px" src="./images/app/kr/2.png"/>

                <div class="swiper-slide">
                    <div class="swiper-item">
                        <img class="swiper-image" style="height: 350px" src="./images/app/kr/3.png"/>
                    </div>
                </div>
    
                <div class="swiper-slide">
                    <div class="swiper-item">
                        <img class="swiper-image" style="height: 350px" src="./images/app/kr/4.png"/>
                    </div>
                </div>
    
                <div class="swiper-slide">
                    <div class="swiper-item">
                        <img class="swiper-image" style="height: 350px" src="./images/app/kr/5.png"/>

                </div>
            </div>
    
            <!-- Add Arrows -->
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
        </div>
    
        <div class="store-container">
            <div id="appstore" onclick="touch_appstore()" style="display: none;">
                <img id="appstore-image" src="./images/app/appstore.svg" />
            </div>

            <div id="dummy" style="width: 15px; height: 15px; display: none;"></div>

            <div id="playstore" onclick="touch_playstore()" style="display: none;">
                <img id="playstore-image" src="./images/app/playstore.png" />

    <div style="margin-top: 15px;">
        <p style="color: #fff; width: 100%; text-align: center; margin: 0 0 5px 0;">ⓒ 2021. 준랩 all rights reserved.</p>

        <p style="color: #fff; width: 100%; text-align: center; margin: 0 0 5px 0;">사업자번호: 786-02-01674</p>
    </div>

    <script>
        let store_touched = false;
        let isOther = false;

        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}

        function touch_appstore(event) {
            try {
                event.preventDefault();
                if(!store_touched && !isOther) {
                    store_touched = true;
                    gtag('event', 'touch_app_store');
                }

                var win = window.open("https://apps.apple.com/kr/app/id1541146594", '_blank');
                win.focus();
            } catch(e) {}
        }

        function touch_playstore(event) {
            try {
                event.preventDefault();
                if(!store_touched && !isOther) {
                    store_touched = true;
                    gtag('event', 'touch_play_store');
                }

                var win = window.open("https://play.google.com/store/apps/details?id=com.joondong.notes", '_blank');
                win.focus();
            } catch(e) {}
        }

        function checkMobile(){
            var varUA = navigator.userAgent.toLowerCase();
            if ( varUA.indexOf('android') > -1) {
                return "android";
            } else if ( varUA.indexOf("iphone") > -1 || varUA.indexOf("ipad") > -1 || varUA.indexOf("ipod") > -1 ) {
                return "ios";
            } else {
                return "other";
            }
        }
        
        var descriptions = [{
            title: "노트를 만들어 볼까요",
            desc: "다양한 색의 노트를<br>만들고 편집할 수 있습니다.",
            color: "#f78985"
        }, {
            title: "확 들어오는 인터페이스",
            desc: "중요도, 메모, 문제 사진을<br>편하게 확인할 수 있습니다.",
            color: "#f59b36"
        }, {
            title: "있을 건 다 있다.",
            desc: "사진 촬영, 가져오기, 편집<br>문제 슬라이드 기능까지",
            color: "#7dcc23"
        }, {
            title: "실제로 이렇게 사용",
            desc: "사진 촬영, 가져오기, 편집<br>문제 슬라이드 기능까지",
            color: "#b03cd6"
        }, {
            title: "슬라이드 기능",
            desc: "좌우로 슬라이드하여<br>다음 문제로 넘어가 보세요.",
            color: "#3d64d9"
        }]

        function onload() {
            const mobile = checkMobile();
            const playstore = document.getElementById("playstore");
            const appstore = document.getElementById("appstore");

            playstore.addEventListener('click', touch_playstore);
            appstore.addEventListener('click', touch_appstore);

            playstore.style.cursor = "pointer";
            appstore.style.cursor = "pointer";

            if(mobile === "android") {
                playstore.style.display = "block";
                document.getElementById("playstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 100)}px`;
            } 
            else if(mobile === "ios") {
                appstore.style.display = "block";
                document.getElementById("appstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 100)}px`;
            }
            else {
                isOther = true;
                playstore.style.display = "block";
                document.getElementById("playstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 100)}px`;
                
                const appstore = document.getElementById("appstore");
                appstore.style.display = "block";
                document.getElementById("appstore-image").style.height = `${Math.min(window.innerHeight * 0.085, 100)}px`;

                document.getElementById("dummy").style.display = "block";
            }

            var swiper = new Swiper('.swiper-container', {
                spaceBetween: 30,
                centeredSlides: true,
                mousewheel: true,
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                on: {
                    slideChange: function(swiper) {
                        const description = descriptions[swiper.activeIndex];

                        const title = document.getElementById("title");
                        title.innerHTML = description.title;
                        title.style.color = description.color;

                        document.getElementById("desc").innerHTML = description.desc;
                    }
                }
            });

            const container = document.getElementById("container")
            container.style.height = `${window.innerHeight}px`;
            container.style.display = "flex";
            container.style.justifyContent = "center";
            container.style.alignItems = "center";
            container.style.flexDirection = "column";

            document.getElementById("title").style.fontSize = `${window.innerHeight * 0.05}px`;
            document.getElementById("desc").style.fontSize = `${window.innerHeight * 0.03}px`;

            document.getElementById("swiper-container").style.height = `${window.innerHeight * 0.7}px`;
            document.getElementById("iphone-container").style.height = `${window.innerHeight * 0.7}px`;
            document.getElementById("iphone").style.height = `${window.innerHeight * 0.65}px`;

            const swiper_images = document.getElementsByClassName("swiper-image")
            for (var i=0; i<swiper_images.length; i++) {
                swiper_images[i].style.height = `${window.innerHeight * 0.61}px`;
            }
        }
    </script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</body>
